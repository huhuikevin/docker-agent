docker_agent: http://192.168.10.250:2000
compose_server: zk
services:
  spark:
    image: spark:2.1.2-hadoop2.4
    container: spark
    network: host
    volumes:
      - /data/server/spark:/usr/bin/spark
    ulimits:
      - {"name": "nofile","softLimit": 10000, "hardLimit": 12000}
    environment: 
      - mode=all
      - MEMORY_SIZE=4g