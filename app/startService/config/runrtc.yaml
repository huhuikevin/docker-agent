    image: collider
    ports:
      - '8080:9081'
    network: bridge
    volumes:
      - '/data/server/logs/collider:/logs'
    environment:
      - 'ZK_SERVER=192.168.0.140:2181,192.168.0.142:2181,192.168.0.143:2181'
      - 'COLLIDER_HOST=beta3.sensenow.com'
      - 'COLLIDER_PORT=80'
